<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo_small.png" width="150" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item m-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Seller</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <div class="button">
                <a href="login.html" class="p-md-0 px-lg-4">
                    <img src="./images/login.png" alt="">
                    Login
                </a>
                <a href="#" class="p-md-0" >
                    <img src="./images/shop.png" alt="">
                    Shopping Cart
                </a>
            </div>
          </div>
        </div>
    </nav>

    
    <div class="login">
        <form method="get" action="">
          <div class="logo">
            <img src="./images/logo_small.png"/>
          </div>
          <input type="email" name="email" id="email" placeholder="E-mail" size="20" maxlength="20" required>
          <input type="password" name="password" id="password" placeholder="Password" required size="20">
          <button class="login">Log in</button>
          <p class="signup">Don't have an account ? <a href="#"><span>Sign up</span></a></p>
        </form>
      </div>
      

    <footer>
      <div class="container">
        <div class="content">
          <div class="desc">
            <img src="./images/logo_no_bg_white.png" alt="logo" >
            <p>Complete your style with awesome products from us</p>
            <div class="social-media">
              <a href="#"><img src="./images/facebook.png" alt=""></a>
              <a href="#"><img src="./images/insta.png" alt=""></a>
              <a href="#"><img src="./images/twitter.png" alt=""></a>
              <a href="#"><img src="./images/linkdlin.png" alt=""></a>
            </div>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Seller</a></li>
              <li><a href="#">Contact Us </a></li>
            </ul>
          </div>
          <div class="btns">
            <button class="browse btn-header">
              Browse Products
            </button>
            <button class="seller btn-header">
              Become a seller
            </button>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/owlcarousel/jquery.min.js"></script>
    <script src="./js/owlcarousel/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
